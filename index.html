<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Demo</title>
    <script type="module" src="./app.js" defer></script>
</head>
<body>
    <h1>Live Demo</h1>
    <div>
        <h2>Concatenate Strings</h2>
        <input type="text" id="firstname" placeholder="First Name">
        <input type="text" id="lastname" placeholder="Last Name">
        <button id="concatenate">Concatenate</button>
    </div>
    <div>
        <h2>Convert Fahrenheit to Celsius</h2>
        <input type="number" id="fahrenheit" placeholder="Fahrenheit">
        <button id="ConvertF2C">Convert</button>
        <p id="resultinCelsius"></p>
    </div>
    <div>
        <h2>Calculate Factorial</h2>
        <input type="number" id="factorialInput" placeholder="Number">
        <button id="Findfactorial">Calculate</button>
        <p id="factorialresult"></p>
    </div>
    <div>
        <h2>Calculate GCD</h2>
        <input type="number" id="input1" placeholder="First Number">
        <input type="number" id="input2" placeholder="Second Number">
        <button id="FindGcd">Calculate</button>
        <p id="GcdResult"></p>
    </div>
</body>
</html>
